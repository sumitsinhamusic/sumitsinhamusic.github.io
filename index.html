    </audio>
  </div>

  <script>
    // Auto-play specific song if URL has a hash
    window.onload = function() {
      const hash = window.location.hash.substring(1); // remove #
      if (hash) {
        const player = document.getElementById(hash);
        if (player) {
          player.play(); // auto-play that song
          player.scrollIntoView({behavior: "smooth"}); // scroll to it
        }
      }
    };
  </script>
